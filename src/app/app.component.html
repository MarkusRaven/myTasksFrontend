<div class="container">
  <div class="header">
    <h1>Задачи</h1>
    <button
      mat-button
      class="todo-add-button plus"
      (click)="openDialog()"
    ></button>
  </div>
  <div class="todo-card-container" *ngIf="categories$ | async as categories">
    <app-card
      *ngFor="let category of categories"
      [category]="category"
    ></app-card>
  </div>
</div>
